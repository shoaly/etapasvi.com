generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Documents
    theme:            default

    list:
      peer_method: doSelectWithI18n
      max_per_page: 50
      sort: [order, desc]
      display: [id, show, order, =file, title, news_id, all_cultures, created_at, _itemcategory_list, _item2item_list]
      title:   Documents
      filters: [show, news_id, all_cultures]
      object_actions:
        _edit:
        _delete:

    edit:
